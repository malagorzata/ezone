<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./sass/base/_layout-home.scss" />
    <link rel="stylesheet" href="./sass/components/_home-marketing-section.scss" />
  </head>
  <body id="home-body">
    <section id="top-image">
      <img src="./images/ezone-desktop-top.png" alt="" />
    </section>
    <section id="middle-marketing">
      <div id="header-marketing">
        <h1>JOIN E-ZONE</h1>
        <div class="line-break"></div>
      </div>
      <div id="info-wrapper">
        <div id="icon-circle1">
          <img id="icon1" src="./images/icons/icon-speed.png" alt="" />
        </div>
        <h3 id="title1" class="icon-titles">Improve your performance</h3>

        <div id="icon-circle2">
          <img id="icon2" src="./images/icons/icon-gamepad.png" alt="" />
        </div>
        <h3 id="title2" class="icon-titles">Insider tips</h3>
        <div id="middle-circle">
          <h2 class="home-h2">0<span style="font-size: 0.7em">$</span></h2>
          <p>No hidden fees</p>
        </div>

        <div id="icon-circle3">
          <img id="icon3" src="./images/icons/icon-user.png" alt="" />
        </div>
        <h3 id="title3" class="icon-titles">Personalised content</h3>

        <div id="icon-circle4">
          <img id="icon4" src="./images/icons/icon-globe.png" alt="" />
        </div>
        <h3 id="title4" class="icon-titles">Connect Worldwide</h3>
        <div id="line-behind"></div>
      </div>
      <div id="bottom-gradient">
        <a href="./form.html"><button id="button-go-to-form">JOIN THE COMMUNITY</button></a>
      </div>
      <div id="marketing-container"></div>
      <div id="home-gradient"></div>
    </section>
    <section id="header-articles">
      <h1>ARTICLES</h1>
      <div class="line-break"></div>
    </section>
    <section id="middle-image">
      <img src="./images/ezone-desktop-middle.webp" alt="" />
    </section>
    <section id="bottom-image">
      <img src="./images/ezone-desktop-bottom.png" alt="" />
    </section>
  </body>
</html>
