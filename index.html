<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <form>
      <section id="level0">
        <p>Hi! We'd like to hear some information about you.</p>
        <div class="grouping">
          <label for="name"> Name <span class="hint">Enter your name</span> </label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="grouping">
          <label for="surname"
            >Surname
            <span class="hint">Enter your surname</span>
          </label>
          <input type="text" id="surname" name="surname" required />
        </div>

        <div class="grouping">
          <label for="username"
            >Username
            <span class="hint">Enter your username</span>
          </label>
          <input type="text" id="username" name="username" required />
        </div>
      </section>

      <section id="level1">
        <fieldset>
          <label for="types"
            >What types of games do you play?
            <span class="hint">Choose your types</span>
          </label>
          <label for="types-fps">
            FPS
            <input type="checkbox" id="types-fps" name="types" required />
          </label>
          <label for="types-mmorpg">
            MMORPG
            <input type="checkbox" id="types-mmorpg" name="types" required />
          </label>
          <label for="types-sports">
            Sports
            <input type="checkbox" id="types-sports" name="types" required />
          </label>
          <label for="types-racing">
            Racing
            <input type="checkbox" id="types-racing" name="types" required />
          </label>
          <label for="types-tower">
            Tower Defense
            <input type="checkbox" id="types-tower" name="types" required />
          </label>

          <label for="types-rts">
            RTS
            <input type="checkbox" id="types-rts" name="types" required />
          </label>
          <label for="types-simulation"> Simulation <input type="checkbox" id="types-simulation" name="types" required /> </label>
          <label for="types-role"> Role-playing <input type="checkbox" id="types-role" name="types" required /> </label>
          <label for="types-adventure"> Adventure <input type="checkbox" id="types-adventure" name="types" required /> </label>

          <label for="types-survival">
            Survival
            <input type="checkbox" id="types-survival" name="types" required />
          </label>

          <label for="types-fighting">
            Fighting
            <input type="checkbox" id="types-fighting" name="types" required />
          </label>

          <label for="types-battle">
            Battle royale
            <input type="checkbox" id="types-battle" name="types" required />
          </label>
          <label for="types-rhythm"> Rhythm <input type="checkbox" id="types-rhythm" name="types" required /> </label>
          <label for="types-platform"> Platform <input type="checkbox" id="types-platform" name="types" required /> </label>
        </fieldset>
      </section>

      <section id="level2">
        <fieldset>
          <label for="games"
            >What games do you play?
            <span class="hint">Choose your favourite games</span>
          </label>
          <label for="games-CS">
            CS:GO
            <input type="checkbox" id="games-CS" name="game" required />
          </label>
          <label for="games-tekken">
            Tekken
            <input type="checkbox" id="games-tekken" name="game" required />
          </label>
          <label for="games-fifa">
            FIFA
            <input type="checkbox" id="games-fifa" name="games" required />
          </label>
          <label for="games-supermario">
            Super Mario
            <input type="checkbox" id="games-supermario" name="games" required />
          </label>
          <label for="games-fortnite">
            Fortnite
            <input type="checkbox" id="games-fortnite" name="games" required />
          </label>

          <label for="games-callofduty">
            Call of Duty
            <input type="checkbox" id="games-callofduty" name="games" required />
          </label>
          <label for="games-thesims">
            The Sims
            <input type="checkbox" id="games-thesims" name="games" required />
          </label>

          <label for="games-mortalcombat">
            Mortal Combat
            <input type="checkbox" id="games-mortalcombat" name="games" required />
          </label>

          <label for="types-guitarHero">
            Guitar Hero
            <input type="checkbox" id="games-guitarHero" name="games" required />
          </label>
        </fieldset>
      </section>

        <label for="color"

          <span class="hint">Choose your colour</span>

        <datalist id="colors">
          <option value="#72f1b8"></option>

          <option value="#ef8a37"></option>
          <option value="#fb28a8"></option>
          <option value="#5000ca"></option>
        </datalist>
      </div> -->
    </form>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
