<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div id="step-row">
          <div class="step-col">Step 1</div>
          <div class="step-col">Step 2</div>
          <div class="step-col">Step 3</div>
        </div>
        <section id="level0">
          <div id="img"></div>
          <div id="wrapper">
            <h2>Hi! Let us hear more about you.</h2>
            <div class="wrapper">
              <div class="grouping">
                <label for="name"> Name </label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="grouping">
                <label for="surname">Surname </label>
                <input type="text" id="surname" name="surname" required />
              </div>

              <div class="grouping">
                <label for="username">Username </label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="grouping">
                <label for="email"> E-mail </label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="grouping">
                <label for="password1">Password </label>
                <input type="password" id="password1" name="password1" required />
              </div>

              <div class="grouping">
                <label for="password2">Repeat password </label>
                <input type="password" id="password2" name="password2" required />
              </div>
            </div>
            <div class="create-account">
              <button id="but-create" class="nosubmit">Create Account</button>
              <p>...and personalise your experience.</p>
            </div>
          </div>
        </section>

        <section id="level1" class="hidden">
          <label for="types">What types of games do you play? </label>
          <span class="hint">Choose your types</span>
          <div class="flex-wrap">
            <div class="checkboxes">
              <input type="checkbox" id="types-fps" name="types" value="FPS" />
              <label for="types-fps"> FPS </label>

              <input type="checkbox" id="types-mmorpg" name="types" value="MMORPG" />
              <label for="types-mmorpg"> MMORPG </label>

              <input type="checkbox" id="types-sports" name="types" value="Sports" />
              <label for="types-sports"> Sports </label>

              <input type="checkbox" id="types-racing" name="types" value="Racing" />
              <label for="types-racing"> Racing </label>

              <input type="checkbox" id="types-tower" name="types" value="Tower Defense" />
              <label for="types-tower"> Tower Defense </label>

              <input type="checkbox" id="types-rts" name="types" value="RTS" />
              <label for="types-rts"> RTS </label>

              <input type="checkbox" id="types-simulation" name="types" value="Simulation" />
              <label for="types-simulation"> Simulation </label>

              <input type="checkbox" id="types-role" name="types" value="Role-playing" />
              <label for="types-role"> Role-playing </label>

              <input type="checkbox" id="types-adventure" name="types" value="Adventure" />
              <label for="types-adventure"> Adventure </label>

              <input type="checkbox" id="types-survival" name="types" value="Survival" />
              <label for="types-survival"> Survival </label>

              <input type="checkbox" id="types-fighting" name="types" value="Fighting" />
              <label for="types-fighting"> Fighting </label>

              <input type="checkbox" id="types-battle" name="types" value="Battle royale" />
              <label for="types-battle"> Battle royale </label>

              <input type="checkbox" id="types-rhythm" name="types" value="Rhythm" />
              <label for="types-rhythm"> Rhythm </label>

              <input type="checkbox" id="types-platform" name="types" value="Platform" />
              <label for="types-platform"> Platform </label>
            </div>
            <div class="steps-buttons">
              <button id="back1" class="nosubmit">BACK</button>
              <button id="next1" class="nosubmit">NEXT</button>
            </div>
          </div>
        </section>

        <section id="level2" class="hidden">
          <label for="games">What games do you play? </label>
          <span class="hint">Choose your favourite games</span>
          <div class="flex-wrap">
            <div class="checkboxes">
              <input type="checkbox" id="games-CS" name="game" value="CS:GO" />
              <label for="games-CS"> CS:GO </label>

              <input type="checkbox" id="games-tekken" name="game" value="Tekken" />
              <label for="games-tekken"> Tekken </label>

              <input type="checkbox" id="games-fifa" name="games" value="FIFA" />
              <label for="games-fifa"> FIFA </label>

              <input type="checkbox" id="games-supermario" name="games" value="Super Mario" />
              <label for="games-supermario"> Super Mario </label>

              <input type="checkbox" id="games-fortnite" name="games" value="Fortnite" />
              <label for="games-fortnite"> Fortnite </label>

              <input type="checkbox" id="games-callofduty" name="games" value="Call of Duty" />

              <label for="games-callofduty"> Call of Duty </label>

              <input type="checkbox" id="games-thesims" name="games" value="The Sims" />
              <label for="games-thesims"> The Sims </label>

              <input type="checkbox" id="games-mortalcombat" name="games" value="Mortal Combat" />
              <label for="games-mortalcombat"> Mortal Combat </label>

              <input type="checkbox" id="games-guitarHero" name="games" value="Guitar Hero" />
              <label for="games-guitarHero"> Guitar Hero </label>

              <input type="checkbox" id="games-worldofwarcraft" name="games" value="World of Warcraft" />
              <label for="games-worldofwarcraft"> World of Warcraft </label>

              <input type="checkbox" id="games-skyrim" name="games" value="Skyrim" />
              <label for="games-skyrim"> Skyrim </label>

              <input type="checkbox" id="games-starcraft" name="games" value="Starcraft" />
              <label for="games-starcraft"> Starcraft </label>

              <input type="checkbox" id="games-warcraft" name="games" value="Warcraft" />
              <label for="games-warcraft"> Warcraft </label>

              <input type="checkbox" id="games-lol" name="games" value="League of Legends" />
              <label for="games-lol"> League of Legends </label>

              <input type="checkbox" id="games-dota" name="games" value="Dota" />
              <label for="games-dota"> Dota </label>

              <input type="checkbox" id="games-valorant" name="games" value="Valorant" />
              <label for="games-valorant"> Valorant </label>

              <input type="checkbox" id="games-leftfordead" name="games" value="Left for dead" />
              <label for="games-leftfordead"> Left for dead </label>

              <input type="checkbox" id="games-overwatch" name="games" value="Overwatch" />
              <label for="games-overwatch"> Overwatch </label>

              <input type="checkbox" id="games-pubg" name="games" value="PUBG" />
              <label for="games-pubg"> PUBG </label>

              <input type="checkbox" id="games-diablo" name="games" value="Diablo" />
              <label for="games-diablo"> Diablo </label>

              <input type="checkbox" id="games-minecraft" name="games" value="Minecraft" />
              <label for="games-minecraft"> Minecraft </label>
            </div>
            <div class="steps-buttons">
              <button id="back2" class="nosubmit">BACK</button>
              <button id="next2" class="nosubmit">NEXT</button>
            </div>
          </div>
        </section>

        <section id="level3" class="hidden">
          <label for="areas">What areas are in your interest? </label>
          <span class="hint">Choose your favourite areas</span>
          <div class="flex-wrap">
            <div class="checkboxes">
              <input type="checkbox" id="areas-hand" name="areas" />
              <label for="areas-hand"> Hand/eye coordination </label>
              <label for="areas-reaction">
                Reaction time
                <input type="checkbox" id="areas-reaction" name="areas" />
              </label>
              <label for="areas-hearing">
                Hearing
                <input type="checkbox" id="areas-hearing" name="areas" />
              </label>
              <label for="areas-vision">
                Vision
                <input type="checkbox" id="areas-vision" name="areas" />
              </label>
              <label for="areas-communication">
                Communication
                <input type="checkbox" id="areas-communication" name="areas" />
              </label>
              <label for="areas-multi">
                Multi-tasking
                <input type="checkbox" id="areas-multi" name="areas" />
              </label>
              <label for="areas-mindset">
                Mindset
                <input type="checkbox" id="areas-mindset" name="areas" />
              </label>
              <label for="areas-nutrition">
                Nutrition
                <input type="checkbox" id="areas-nutrition" name="areas" />
              </label>
              <label for="areas-injuries">
                Injuries
                <input type="checkbox" id="areas-injuries" name="areas" />
              </label>
              <label for="areas-technology">
                Technology
                <input type="checkbox" id="areas-technology" name="areas" />
              </label>
              <label for="areas-physiology">
                Physiology
                <input type="checkbox" id="areas-physiology" name="areas" />
              </label>
              <label for="areas-sleep">
                Sleep
                <input type="checkbox" id="areas-sleep" name="areas" />
              </label>
              <label for="areas-stress">
                Stress
                <input type="checkbox" id="areas-stress" name="areas" />
              </label>
              <label for="areas-tactical">
                Tactical
                <input type="checkbox" id="areas-tactical" name="areas" />
              </label>
              <label for="areas-strategy">
                Strategy
                <input type="checkbox" id="areas-strategy" name="areas" />
              </label>
              <label for="areas-leadership">
                Leadership
                <input type="checkbox" id="areas-leadership" name="areas" />
              </label>
            </div>
            <div>
              <button id="back3" class="nosubmit">BACK</button>

              <button data-add id="submit">SUBMIT</button>
            </div>
          </div>
        </section>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
